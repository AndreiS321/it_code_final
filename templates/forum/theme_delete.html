{% extends 'base/base.html' %}
{% block content %}
<div class="display-4 text-center">Удаление темы</div>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <p>Удалить тему {{ object.name }}?</p>
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'forum:categories' %}" class="btn btn-primary">Отмена</a>
</form>
{% endblock content %}
