{% extends 'base/base.html' %}
{% block content %}
<div class="display-4 text-center">Смена пароля</div>
<form class="m-3" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-danger">Сменить пароль</button>
    <a href="{% url 'profiles:profile' object.pk %}" class="btn btn-primary">Отмена</a>
</form>
{% endblock content %}
